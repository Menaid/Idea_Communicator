version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:16-alpine
    container_name: ideacomm-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ideacomm}
      POSTGRES_USER: ${POSTGRES_USER:-ideacomm_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_in_production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - ideacomm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ideacomm_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Queue & Cache
  redis:
    image: redis:7-alpine
    container_name: ideacomm-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-change_me_in_production}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - ideacomm-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-change_me_in_production}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO - S3-compatible storage
  storage:
    image: minio/minio:latest
    container_name: ideacomm-storage
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-change_me_in_production}
      MINIO_REGION: ${MINIO_REGION:-eu-central-1}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - ideacomm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Backend API - NestJS
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: ideacomm-api
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${API_PORT:-3000}
      DATABASE_URL: postgresql://${POSTGRES_USER:-ideacomm_user}:${POSTGRES_PASSWORD:-change_me_in_production}@database:5432/${POSTGRES_DB:-ideacomm}
      REDIS_URL: redis://:${REDIS_PASSWORD:-change_me_in_production}@redis:6379
      MINIO_ENDPOINT: storage
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-change_me_in_production}
      JWT_SECRET: ${JWT_SECRET:-change_me_in_production_use_long_random_string}
      WEBRTC_URL: http://webrtc:4000
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
    ports:
      - "3000:3000"
    networks:
      - ideacomm-network
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
      storage:
        condition: service_healthy
    command: npm run start:dev

  # WebRTC Media Server - mediasoup
  webrtc:
    build:
      context: ./webrtc
      dockerfile: Dockerfile
      target: development
    container_name: ideacomm-webrtc
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 4000
      RTC_MIN_PORT: ${RTC_MIN_PORT:-40000}
      RTC_MAX_PORT: ${RTC_MAX_PORT:-40100}
      ANNOUNCED_IP: ${ANNOUNCED_IP:-127.0.0.1}
      REDIS_URL: redis://:${REDIS_PASSWORD:-change_me_in_production}@redis:6379
    volumes:
      - ./webrtc:/app
      - /app/node_modules
    ports:
      - "4001:4000"
      - "40000-40100:40000-40100/udp"
      - "40000-40100:40000-40100/tcp"
    networks:
      - ideacomm-network
    depends_on:
      redis:
        condition: service_healthy
    command: npm run start:dev

  # AI Worker - Background processing
  ai-worker:
    build:
      context: ./ai-worker
      dockerfile: Dockerfile
      target: development
    container_name: ideacomm-ai-worker
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      REDIS_URL: redis://:${REDIS_PASSWORD:-change_me_in_production}@redis:6379
      DATABASE_URL: postgresql://${POSTGRES_USER:-ideacomm_user}:${POSTGRES_PASSWORD:-change_me_in_production}@database:5432/${POSTGRES_DB:-ideacomm}
      MINIO_ENDPOINT: storage
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-change_me_in_production}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      DEEPGRAM_API_KEY: ${DEEPGRAM_API_KEY}
      AI_PROVIDER: ${AI_PROVIDER:-openai}
    volumes:
      - ./ai-worker:/app
      - /app/node_modules
      - ./ai-worker/temp:/app/temp
    networks:
      - ideacomm-network
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
      storage:
        condition: service_healthy
    command: npm run start:dev

  # Frontend - React PWA
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: ideacomm-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:3000}
      REACT_APP_WS_URL: ${REACT_APP_WS_URL:-ws://localhost:3000}
      REACT_APP_WEBRTC_URL: ${REACT_APP_WEBRTC_URL:-http://localhost:4001}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    networks:
      - ideacomm-network
    depends_on:
      - api
      - webrtc
    command: npm run dev

networks:
  ideacomm-network:
    driver: bridge
    name: ideacomm-network

volumes:
  postgres_data:
    name: ideacomm-postgres-data
  redis_data:
    name: ideacomm-redis-data
  minio_data:
    name: ideacomm-minio-data
